<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Устройство и Местоположение</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div>
        <button id="showInfoButton" onclick="getDeviceInfo()">Показать устройство и местоположение</button>
        <div id="info"></div>
    </div>

    <script>
        async function getDeviceInfo() {
            const infoDiv = document.getElementById('info');
            const button = document.getElementById('showInfoButton');
            
            // Скрытие кнопки после нажатия
            button.style.display = 'none';

            let deviceType = '';
            const userAgent = navigator.userAgent;

            // Определение устройства
            if (userAgent.match(/iPad/i)) {
                deviceType = 'iPad';
            } else if (userAgent.match(/iPhone/i)) {
                deviceType = 'iPhone';
            } else if (userAgent.match(/Macintosh/i)) {
                deviceType = 'MacBook';
            } else if (userAgent.match(/Android/i)) {
                deviceType = 'Android устройство';
            } else if (userAgent.match(/Windows/i)) {
                deviceType = 'Windows ПК';
            } else {
                deviceType = 'Неизвестное устройство';
            }

            // Определение браузера
            let browser = '';
            if (userAgent.match(/Chrome/i)) {
                browser = 'Google Chrome';
            } else if (userAgent.match(/Safari/i) && !userAgent.match(/Chrome/i)) {
                browser = 'Safari';
            } else if (userAgent.match(/Firefox/i)) {
                browser = 'Mozilla Firefox';
            } else if (userAgent.match(/Edge/i)) {
                browser = 'Microsoft Edge';
            } else {
                browser = 'Неизвестный браузер';
            }

            let deviceInfo = `Ваше устройство: ${deviceType}<br>`;
            deviceInfo += `Ваш браузер: ${browser}<br>`;

            // Использование внешнего API для получения местоположения
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const city = data.city;
                const region = data.region;
                const country = data.country_name;
                const ip = data.ip;
                deviceInfo += `Ваш IP-адрес: ${ip}<br>`;
                deviceInfo += `Ваше местоположение: ${city}, ${region}, ${country}`;
            } catch (error) {
                deviceInfo += "Не удалось определить местоположение.";
            }

            // Отображение информации
            infoDiv.innerHTML = deviceInfo;
        }
    </script>

</body>
</html>
